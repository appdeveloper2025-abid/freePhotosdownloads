<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Wallpapers - Free High Quality Downloads</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñºÔ∏è</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="api-config.js"></script>
</head>
<body>
    <button id="scroll-top" class="scroll-top-btn"><i class="fas fa-arrow-up"></i></button>
    
    <header>
        <div class="container">
            <h1><i class="fas fa-image"></i> 4K Wallpapers</h1>
            <p>Download stunning high-quality wallpapers for free</p>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search wallpapers..." />
                <i class="fas fa-search"></i>
            </div>
            <div class="header-stats">
                <div class="stat-card">
                    <i class="fas fa-images"></i>
                    <div>
                        <h3 id="total-count">180+</h3>
                        <p>Wallpapers</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-heart"></i>
                    <div>
                        <h3 id="fav-count">0</h3>
                        <p>Favorites</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-download"></i>
                    <div>
                        <h3 id="download-count">0</h3>
                        <p>Downloads</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav class="sidebar-categories" id="sidebar">
        <button class="category-btn active" data-category="nature" data-type="photo"><i class="fas fa-tree"></i> Nature</button>
        <button class="category-btn" data-category="city" data-type="photo"><i class="fas fa-city"></i> City</button>
        <button class="category-btn" data-category="abstract" data-type="photo"><i class="fas fa-palette"></i> Abstract</button>
        <button class="category-btn" data-category="animals" data-type="photo"><i class="fas fa-paw"></i> Animals</button>
        <button class="category-btn" data-category="space" data-type="photo"><i class="fas fa-rocket"></i> Space</button>
        <button class="category-btn" data-category="minimal" data-type="photo"><i class="fas fa-circle"></i> Minimal</button>
        <button class="category-btn" data-category="pakistani-politicians" data-type="photo"><i class="fas fa-flag"></i> Pakistani Politicians</button>
        <button class="category-btn" data-category="videos" data-type="video"><i class="fas fa-video"></i> Videos</button>
        <button class="category-btn" data-category="favorites" data-type="photo"><i class="fas fa-heart"></i> Favorites</button>
    </nav>

    <main class="container">
        <div class="filter-bar">
            <div class="filter-group">
                <label><i class="fas fa-layer-group"></i> Type:</label>
                <select id="type-select">
                    <option value="all">All</option>
                    <option value="photo">Photos</option>
                    <option value="video">Videos</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-filter"></i> Sort By:</label>
                <select id="sort-select">
                    <option value="default">Default</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="recent">Recently Added</option>
                </select>
            </div>
            <div class="view-toggle">
                <button class="view-btn active" data-view="grid" title="Grid View"><i class="fas fa-th"></i></button>
                <button class="view-btn" data-view="list" title="List View"><i class="fas fa-list"></i></button>
            </div>
        </div>
        
        <div class="gallery" id="gallery">
            <div class="loader">Loading amazing wallpapers...</div>
        </div>
        
        <button id="load-more" class="load-more-btn" style="display:none;">Load More <i class="fas fa-chevron-down"></i></button>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>4K Wallpapers</h3>
                    <p>Your source for stunning high-quality wallpapers</p>
                </div>
                <div class="footer-section">
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 ABID MEHMOOD. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <button class="fav-modal-btn" id="fav-modal-btn"><i class="far fa-heart"></i></button>
            <img id="modal-img" src="" alt="" style="display:none;">
            <video id="modal-video" controls loop style="display:none;"></video>
            <div class="modal-info">
                <h2 id="modal-title"></h2>
                <p id="modal-author"></p>
                <div class="modal-actions">
                    <button id="download-4k" class="download-btn"><i class="fas fa-download"></i> Download HD</button>
                    <button id="download-hd" class="download-btn secondary"><i class="fas fa-download"></i> Download SD</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
